<!DOCTYPE html>
<html lang="en">
<head>
    <title>Border Radius</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: salmon;
            background-image: url(img/back.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* border-radius: 10px; */
            border-bottom-left-radius: 70px;
            border-top-right-radius: 70px;
            text-align: center;
            line-height: 300px;
        }

    </style>

</head>
<body>
    <div>Hello World</div>



</body>
</html>
